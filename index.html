<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login, Register, Forgot Password</title>
    <link rel="icon" type="image-jpg" href="login.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

    <div class="auth-card-bg rounded-3xl shadow-2xl p-6 md:p-10 max-w-3xl w-full mx-4">
        <div id="main-auth-container" class="flex flex-col md:flex-row bg-cyan-300  rounded-2xl shadow-lg overflow-hidden">

            <div id="dynamic-panel" class="w-full md:w-1/2 bg-black text-white p-8 md:p-12 flex flex-col items-center justify-center text-center rounded-t-2xl md:rounded-l-2xl md:rounded-tr-none relative overflow-hidden">
                <div class="absolute top-0 left-0 w-48 h-48 bg-gray-800 rounded-full -translate-x-1/2 -translate-y-1/2 opacity-50"></div>
                <div class="absolute bottom-0 right-0 w-64 h-64 bg-gray-800 rounded-full translate-x-1/2 -translate-y-1/2 opacity-50"></div>
                <h2 id="welcome-title" class="text-3xl md:text-4xl font-bold mb-4 z-10">Hello, Welcome!</h2>
                <p id="welcome-text" class="text-sm md:text-base mb-6 z-10">Don't have an account?</p>
                <button id="toggle-register-btn" class="bg-white text-black font-semibold py-2 px-6 rounded-full shadow-md hover:bg-gray-100 transition duration-300 z-10">Register</button>
            </div>

            <div id="form-panel" class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center">
                <div id="login-form" class="auth-form">
                    <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-8 text-center">Login</h2>
                    <form>
                        <div class="mb-6">
                            <label for="login-username" class="sr-only">Username</label>
                            <div class="relative">
                                <input type="text" id="login-username" placeholder="Username" class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" required>
                                <i class="fas fa-user absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="login-password" class="sr-only">Password</label>
                            <div class="relative">
                                <input type="password" id="login-password" placeholder="Password" class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" required>
                                <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                <i class="fas fa-eye absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 cursor-pointer" id="toggle-login-password"></i> 
                            </div>
                        </div>
                        <div class="text-right mb-8">
                            <a href="#" id="forgot-password-link" class="text-blue-600 text-sm hover:underline">Forgot Password?</a>
                        </div>
                        <button type="submit" class="w-full bg-black text-white font-bold py-3 rounded-xl hover:bg-gray-800 transition duration-300 shadow-lg">Login</button>
                    </form>
                    <div class="text-center mt-8 text-gray-600">
                        <p class="mb-4">Or login with social platforms</p>
                        <div class="flex justify-center space-x-4">
                            <a href="https://accounts.google.com/" class="w-12 h-12 flex items-center justify-center border border-gray-300 rounded-full text-gray-600 hover:bg-gray-100 transition duration-300 text-lg">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="https://www.facebook.com/login.php" class="w-12 h-12 flex items-center justify-center border border-gray-300 rounded-full text-gray-600 hover:bg-gray-100 transition duration-300 text-lg">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="https://github.com/login" class="w-12 h-12 flex items-center justify-center border border-gray-300 rounded-full text-gray-600 hover:bg-gray-100 transition duration-300 text-lg">
                                <i class="fab fa-github"></i>
                            </a>
                            <a href="https://www.linkedin.com/uas/login" class="w-12 h-12 flex items-center justify-center border border-gray-300 rounded-full text-gray-600 hover:bg-gray-100 transition duration-300 text-lg">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                    </div>
                </div>

                <div id="register-form" class="auth-form hidden">
                    <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-8 text-center">Registration</h2>
                    <form>
                        <div class="mb-6">
                            <label for="register-username" class="sr-only">Username</label>
                            <div class="relative">
                                <input type="text" id="register-username" placeholder="Username" class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" required>
                                <i class="fas fa-user absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            </div>
                        </div>
                        <div class="mb-6">
                            <label for="register-email" class="sr-only">Email</label>
                            <div class="relative">
                                <input type="email" id="register-email" placeholder="Email" class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" required>
                                <i class="fas fa-envelope absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            </div>
                        </div>
                        <div class="mb-6">
                            <label for="register-password" class="sr-only">Password</label>
                            <div class="relative">
                                <input type="password" id="register-password" placeholder="Password" class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" required>
                                <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                <i class="fas fa-eye absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 cursor-pointer" id="toggle-register-password"></i>
                            </div>
                        </div>
                        <div class="mb-8">
                            <label for="register-confirm-password" class="sr-only">Confirm Password</label>
                            <div class="relative">
                                <input type="password" id="register-confirm-password" placeholder="Confirm Password" class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" required>
                                <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                <i class="fas fa-eye absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 cursor-pointer" id="toggle-register-confirm-password"></i> 
                            </div>
                        </div>
                        <button type="submit" class="w-full bg-black text-white font-bold py-3 rounded-xl hover:bg-gray-800 transition duration-300 shadow-lg">Register</button>
                    </form>
                    <div class="text-center mt-8 text-gray-600">
                        <p class="mb-4">Or register with social platforms</p>
                        <div class="flex justify-center space-x-4">
                            <a href="https://accounts.google.com/" class="w-12 h-12 flex items-center justify-center border border-gray-300 rounded-full text-gray-600 hover:bg-gray-100 transition duration-300 text-lg">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="https://www.facebook.com/login.php" class="w-12 h-12 flex items-center justify-center border border-gray-300 rounded-full text-gray-600 hover:bg-gray-100 transition duration-300 text-lg">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="https://github.com/login" class="w-12 h-12 flex items-center justify-center border border-gray-300 rounded-full text-gray-600 hover:bg-gray-100 transition duration-300 text-lg">
                                <i class="fab fa-github"></i>
                            </a>
                            <a href="https://www.linkedin.com/uas/login" class="w-12 h-12 flex items-center justify-center border border-gray-300 rounded-full text-gray-600 hover:bg-gray-100 transition duration-300 text-lg">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                    </div>
                </div>

                <div id="forgot-password-form" class="auth-form hidden">
                    <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-8 text-center">Forgot Password</h2>
                    <p class="text-center text-gray-600 mb-8">Enter your email address to reset your password.</p>
                    <form>
                        <div class="mb-8">
                            <label for="forgot-email" class="sr-only">Email</label>
                            <div class="relative">
                                <input type="email" id="forgot-email" placeholder="Email" class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" required>
                                <i class="fas fa-envelope absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            </div>
                        </div>
                        <button type="submit" class="w-full bg-black text-white font-bold py-3 rounded-xl hover:bg-gray-800 transition duration-300 shadow-lg">Reset Password</button>
                    </form>
                    <!--<div class="text-center mt-8">
                        <a href="#" id="back-to-login-from-forgot" class="text-blue-600 text-sm hover:underline">Back to Login</a>
                    </div>-->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
